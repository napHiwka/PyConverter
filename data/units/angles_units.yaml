angles_units:
  - name: Degree
    symbol: deg
    to_gradian: "{val} * 1.111111"
    to_minutes: "{val} * 60"
    to_seconds: "{val} * 3600"
    to_radians: "{val} * 0.01745329252"

  - name: Gradian
    symbol: grad
    to_degree: "{val} * 0.9"
    to_minutes: "{val} * 54"
    to_seconds: "{val} * 3240"
    to_radians: "{val} * 0.015707963267948967"

  - name: Minutes
    symbol: "'"
    to_degree: "{val} * 0.01666666667"
    to_gradian: "{val} * 0.0185185185"
    to_seconds: "{val} * 60"
    to_radians: "{val} * 0.0002908882087"

  - name: Seconds
    symbol: "''"
    to_degree: "{val} * 0.0002777777778"
    to_gradian: "{val} * 0.000308642"
    to_minutes: "{val} * 0.01666666667"
    to_radians: "{val} * 0.000004848136811"

  - name: Radians
    symbol: rad
    to_degree: "{val} * 57.29577951"
    to_gradian: "{val} * 63.661977"
    to_minutes: "{val} * 3437.746771"
    to_seconds: "{val} * 206264.8062"
