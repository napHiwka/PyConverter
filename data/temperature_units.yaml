temperature_units:
  - name: Celsius
    symbol: °C
    to_fahrenheit: "({val} * 9/5) + 32"
    to_kelvin: "{val} + 273.15"
    to_rankine: "({val} + 273.15) * 9/5"
    to_reaumur: "{val} * 4/5"
    to_romer: "({val} * 21/40) + 7.5"
    to_newton: "{val} * 33/100"
    to_delisle: "(100 - {val}) * 3/2"

  - name: Fahrenheit
    symbol: °F
    to_celsius: "({val} - 32) * 5/9"
    to_kelvin: "({val} + 459.67) * 5/9"
    to_rankine: "{val} + 459.67"
    to_reaumur: "({val} - 32) * 4/9"
    to_romer: "(({val} + 32) * 7/24) - (7.5 * 40/21)"
    to_newton: "({val} - 32) * 11/60"
    to_delisle: "(212 - {val}) * 5/6"

  - name: Kelvin
    symbol: K
    to_celsius: "{val} - 273.15"
    to_fahrenheit: "({val} * 9/5) - 459.67"
    to_rankine: "{val} * 9/5"
    to_reaumur: "({val} - 273.15) * 4/5"
    to_romer: "({val} * 21/40) + 7.5"
    to_newton: "({val} - 273.15) * 33/100"
    to_delisle: "(373.15 - {val}) * 3/2"

  - name: Rankine
    symbol: °R
    to_celsius: "({val} - 491.67) * 5/9"
    to_fahrenheit: "{val} - 459.67"
    to_kelvin: "{val} * 5/9"
    to_reaumur: "({val} - 491.67) * 4/9"
    to_romer: "({val} * 21/40) + 7.5"
    to_newton: "({val} - 491.67) * 11/60"
    to_delisle: "(671.67 - {val}) * 5/6"

  - name: Reaumur
    symbol: Ré
    to_celsius: "{val} * 5/4"
    to_fahrenheit: "({val} * 9/4) + 32"
    to_kelvin: "({val} * 5/4) + 273.15"
    to_rankine: "({val} * 9/4) + 491.67"
    to_romer: "({val} * 32/35) + 7.5"
    to_newton: "{val} * 33/80"
    to_delisle: "(80 - {val}) * 15/8"

  - name: Romer
    symbol: °Rø
    to_celsius: "({val} - 7.5) * 40/21"
    to_fahrenheit: "({val} - 7.5) * 24/7 + 32"
    to_kelvin: "({val} - 7.5) * 40/21 + 273.15"
    to_rankine: "({val} - 7.5) * 40/21 + 491.67"
    to_reaumur: "({val} - 7.5) * 32/35"
    to_newton: "({val} - 7.5) * 22/35"
    to_delisle: "(60 - {val}) * 50/7"

  - name: Newton
    symbol: °N
    to_celsius: "{val} * 100/33"
    to_fahrenheit: "({val} * 60/11) + 32"
    to_kelvin: "({val} * 100/33) + 273.15"
    to_rankine: "({val} * 60/11) + 491.67"
    to_reaumur: "{val} * 80/33"
    to_romer: "({val} * 80/33 * 35/32) + 7.5"
    to_delisle: "(33 - {val}) * 11/50"

  - name: Delisle
    symbol: °D
    to_celsius: "(373.15 - {val}) * 2/3"
    to_fahrenheit: "(671.67 - {val}) * 6/5"
    to_kelvin: "(373.15 - {val}) * 2/3 + 273.15"
    to_rankine: "(671.67 - {val}) * 6/5 + 491.67"
    to_reaumur: "(80 - {val}) * 8/15"
    to_romer: "(80 - {val}) * 3/2"
    to_newton: "(33 - {val}) * 11/50"