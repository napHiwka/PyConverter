pressure_units:
  - name: Pascal
    symbol: Pa
    to_bar: "{val} * 0.00001"
    to_millibar: "{val} * 0.01"
    to_atmosphere: "{val} * 0.000009869232667"
    to_pounds_per_square_inch: "{val} * 0.0001450377377"
    to_torricelli: "{val} * 0.007500616827"
    to_inches_of_mercury: "{val} * 0.0002952998751"
    to_hectopascal: "{val} * 0.01"

  - name: Bar
    symbol: bar
    to_pascal: "{val} * 100000"
    to_millibar: "{val} * 1000"
    to_atmosphere: "{val} * 0.9869232667"
    to_pounds_per_square_inch: "{val} * 14.50377377"
